<script>
    function result_strings() {
        var array = ["Shivam", "keval", "Rajdeep", "Kirtan", "ved"];
        for (let i = 0; i < array.length; i++) {
            alert(i + ' ' + array[i]);
        }
    }
    result_strings();

    function result_integers() {
        var array = [1, 4, 7, 10, 12];

        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 === 0) {
                alert(array[i]);
            }
        }
    }

    result_integers();

</script>
